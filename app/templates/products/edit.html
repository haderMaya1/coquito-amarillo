{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Producto</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('products.edit_product', product_id=product.id_producto) }}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ product.nombre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="3">{{ product.descripcion }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio *</label>
                            <input type="number" step="0.01" id="precio" name="precio" class="form-control" value="{{ product.precio }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" id="stock" name="stock" class="form-control" value="{{ product.stock }}" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="proveedor_id" class="form-label">Proveedor *</label>
                            <select id="proveedor_id" name="proveedor_id" class="form-select" required>
                                <option value="">Seleccionar proveedor</option>
                                {% for proveedor in proveedores %}
                                    <option value="{{ proveedor.id_proveedor }}" {% if proveedor.id_proveedor == product.proveedor_id %}selected{% endif %}>
                                        {{ proveedor.nombre }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="{{ url_for('products.list_products') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
