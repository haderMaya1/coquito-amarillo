{% extends "base.html" %}

{% block title %}Gestión de Productos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 mb-md-4">
    <h1 class="h2 mb-0"><i class="bi bi-box-seam d-none d-md-inline"></i> Productos</h1>
    {% if current_user.rol.nombre == 'Administrador' %}
    <a href="{{ url_for('products.create_product') }}" class="btn btn-primary btn-sm">
        <i class="bi bi-plus-circle"></i> <span class="d-none d-md-inline">Nuevo Producto</span>
        <span class="d-md-none">Nuevo</span>
    </a>
    {% endif %}
</div>

<!-- Filtros -->
<div class="card mb-3">
    <div class="card-header py-2">
        <button class="btn btn-sm btn-outline-primary w-100 d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#filtersCollapse">
            <i class="bi bi-funnel"></i> Filtros
        </button>
        <h5 class="card-title mb-0 d-none d-md-block"><i class="bi bi-funnel"></i> Filtros</h5>
    </div>
    <div class="collapse d-md-block" id="filtersCollapse">
        <div class="card-body py-2">
            <form method="GET" class="row g-2">
                <div class="col-12 col-md-4">
                    <input type="text" class="form-control form-control-sm" name="categoria" 
                           value="{{ request.args.get('categoria', '') }}" placeholder="Categoría...">
                </div>
                <div class="col-12 col-md-3">
                    <select class="form-select form-select-sm" name="disponibilidad">
                        <option value="">Todos</option>
                        <option value="disponible" {% if request.args.get('disponibilidad') == 'disponible' %}selected{% endif %}>Disponible</option>
                        <option value="agotado" {% if request.args.get('disponibilidad') == 'agotado' %}selected{% endif %}>Agotado</option>
                    </select>
                </div>
                {% if proveedores %}
                <div class="col-12 col-md-3">
                    <select class="form-select form-select-sm" name="proveedor">
                        <option value="">Todos los proveedores</option>
                        {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id_proveedor }}" {% if request.args.get('proveedor') == proveedor.id_proveedor|string %}selected{% endif %}>
                            {{ proveedor.nombre|truncate(15) }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-primary btn-sm w-100">
                        <i class="bi bi-filter"></i> <span class="d-none d-md-inline">Filtrar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
